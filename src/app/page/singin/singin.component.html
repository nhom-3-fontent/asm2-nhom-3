<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Signin </h2>

              <form [formGroup]="formSignin" (ngSubmit)="onHandleSubmit()">



                <div class="form-outline mb-4">
                  <input type="email" name="email" id="form3Example3cg" class="form-control form-control-lg"
                    formControlName="email" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div *ngIf="formSignin.get('email')?.hasError('email') && submitted">
                  Email invalid
                </div>

                <div class="form-outline mb-4">
                  <input type="password" name="password" id="form3Example4cg" class="form-control form-control-lg"
                    formControlName="password" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <div *ngIf="
                                  formSignin.get('password')?.hasError('password') && submitted
                              ">
                    Mật khẩu là bắt buộc
                  </div>
                  <div *ngIf="
                                  formSignin.get('password')?.hasError('minlength') && submitted
                              ">
                    Mật khẩu phải trên 6 ký tự
                  </div>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Sign
                    in</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/signup"
                    class="fw-bold text-body"><u>Đăng kí ở đây</u></a></p>

                    class="fw-bold text-body"><u>SignUp here</u></a></p>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
